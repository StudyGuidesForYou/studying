<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudflare WebRTC Demo</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    video {
      width: 45%;
      margin: 2%;
      background: black;
      border-radius: 8px;
    }
    #controls {
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div id="controls">
    <button id="muteBtn">Mute/Unmute</button>
    <button id="cameraBtn">Toggle Camera</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
