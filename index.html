<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free WebRTC Voice Chat — Debug Build</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Free WebRTC Voice Chat — Debug Build</h1>
    <p>Share the URL + hash (#roomid) with a friend. Click <strong>Connect</strong> on both pages.</p>

    <div id="controls">
      <button id="startBtn">Connect</button>
      <button id="muteBtn" disabled>Mute</button>
      <button id="hangupBtn" disabled>Hang Up</button>
      <span id="status" class="status">idle</span>
    </div>

    <section id="logHint">
      <p><small>Console is extremely verbose (console.js). Open DevTools → Console and watch everything.</small></p>
    </section>

    <audio id="remoteAudio" autoplay></audio>
  </main>

  <!-- Load the console logger first (versioned to bust cache) -->
  <script src="console.js?v=20251104_01"></script>

  <!-- Load main script last (versioned to bust cache) -->
  <script src="script.js?v=20251104_01"></script>
</body>
</html>
